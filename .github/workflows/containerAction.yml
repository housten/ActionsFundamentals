on:
  push:
    branches: [main]
    paths: [FancyAction/**]
  workflow_dispatch:

jobs:
  test-my-action:
    runs-on: ubuntu-latest
    steps:
      - name : checkout
        uses : actions/checkout@v3.3.0
      - name : test-the-action
        id : action-checker
        uses :  ./FancyAction
        with :
          who-to-greet: world
      - name: show output
        run : echo "The time was ${{ steps.action-checker.outputs.time }} when the action said hello"
          
        
